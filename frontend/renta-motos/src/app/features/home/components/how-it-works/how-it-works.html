<section class="how-it-works section is-alt">
  <div class="container">
    <h2 class="section-title">{{ 'how.title' | translate }}</h2>

    <div class="steps">
      <article class="card step">
        <i class="fa-solid fa-calendar-check step__icon" aria-hidden="true"></i>
        <h3 class="step__title">{{ 'how.steps.date.title' | translate }}</h3>
        <p class="step__text">{{ 'how.steps.date.text' | translate }}</p>
      </article>

      <article class="card step">
        <i class="fa-solid fa-motorcycle step__icon" aria-hidden="true"></i>
        <h3 class="step__title">{{ 'how.steps.model.title' | translate }}</h3>
        <p class="step__text">{{ 'how.steps.model.text' | translate }}</p>
      </article>

      <article class="card step">
        <i class="fa-solid fa-key step__icon" aria-hidden="true"></i>
        <h3 class="step__title">{{ 'how.steps.ride.title' | translate }}</h3>
        <p class="step__text">{{ 'how.steps.ride.text' | translate }}</p>
      </article>
    </div>
  </div>
</section>
